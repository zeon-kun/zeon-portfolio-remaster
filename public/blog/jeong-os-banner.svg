<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <!-- Scanlines -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1200" height="4">
      <line x1="0" y1="0" x2="1200" y2="0" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  <!-- Terminal window chrome -->
  <rect x="120" y="60" width="960" height="510" rx="8" fill="#111111" stroke="#333333" stroke-width="1"/>
  <circle cx="152" cy="88" r="7" fill="#ff5f56"/>
  <circle cx="176" cy="88" r="7" fill="#ffbd2e"/>
  <circle cx="200" cy="88" r="7" fill="#27c93f"/>
  <text x="560" y="92" font-family="monospace" font-size="13" fill="#666666" text-anchor="middle">qemu-system-x86_64</text>
  <!-- Terminal content -->
  <text x="152" y="140" font-family="monospace" font-size="16" fill="#ffbd2e">$ cargo run</text>
  <text x="152" y="170" font-family="monospace" font-size="14" fill="#666666">Compiling jeong_os v0.1.0</text>
  <text x="152" y="194" font-family="monospace" font-size="14" fill="#666666">Finished `dev` profile [unoptimized + debuginfo]</text>
  <text x="152" y="218" font-family="monospace" font-size="14" fill="#666666">Running: `qemu-system-x86_64 -drive format=raw,file=target/...`</text>
  <!-- VGA output simulation -->
  <rect x="152" y="248" width="896" height="290" fill="#000000" stroke="#222222" stroke-width="1"/>
  <text x="168" y="280" font-family="monospace" font-size="18" fill="#ffff00">Hello World!</text>
  <text x="168" y="310" font-family="monospace" font-size="14" fill="#555555">_</text>
  <!-- Rust crab hint -->
  <text x="960" y="530" font-family="monospace" font-size="11" fill="#a35b42" fill-opacity="0.5">rust / #![no_std]</text>
  <!-- Kanji watermark -->
  <text x="840" y="180" font-family="sans-serif" font-weight="900" font-size="120" fill="#ffffff" fill-opacity="0.02">æ ¸</text>
</svg>
