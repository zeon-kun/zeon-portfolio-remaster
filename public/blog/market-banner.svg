  <line x1="900" y1="0" x2="900" y2="630" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="1104" y1="0" x2="1104" y2="630" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
